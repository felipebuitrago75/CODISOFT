
<div class="animated fadeIn">
    <!--/.row-->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong>Filtro </strong>
  
          </div>
          <div class="card-body">
            <div class="row">
  
  
              <div class="form-group col-md-3">
                <label class="form-control-label">Fecha</label>
                <br>
                <p-calendar [(ngModel)]="fechaFiltro" [locale]="es" dateFormat="dd/mm/yy"></p-calendar>
  
              </div>
  
              <div class="form-group col-md-12  form-actions">
                <button type="button" (click)="buscarConFiltro()" class="btn btn-sm btn-primary float-right btn-primary-spacing">{{getMsg('basecrud.actions.button.search')}}</button>
              </div>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
    </div>
  </div>

<div class="animated fadeIn">
    <!--/.row-->
    <p-contextMenu #cm [model]="tableActions"></p-contextMenu>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong>Lista de arqueos
            </strong>
        </div>
          <div class="card-body">
            <div class="row">
              <div class="form-group col-md-12">
                <p-table [contextMenu]="contextMenu" [value]="rows" selectionMode="single" [(selection)]="rowSelected" contextMenuSelectionMode="joint"  dataKey="id">
                  <ng-template pTemplate="header">
                    <tr>
                      <th style="width:11%; font-size: 10px">Id registro arqueo</th>
                      <th style="width:11%; font-size: 10px">Fecha</th>
                      <th style="width:18%; font-size: 10px">ID Caja </th>
                      <th style="width:13%; font-size: 10px">ID Usuario</th>
                    </tr>
                  </ng-template>
                  
                  <ng-template pTemplate="body" let-precierre>
                    <tr [pSelectableRow]="precierre" [pContextMenuRow]="precierre">
                        <td style="font-size: 9px">{{precierre.id}}</td>
                       <td style="font-size: 9px">{{precierre.fecha | date: 'dd/MM/yyyy-HH:mm:ss'}}</td>
                       <td style="font-size: 9px">{{precierre.turno.idCaja}}</td>
                       <td style="font-size: 9px">{{precierre.turno.idUsuario}}</td>
                    </tr>
                  </ng-template>
                </p-table>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <p-contextMenu #contextMenu [model]="tableActions"></p-contextMenu>
  
      <p-confirmDialog [header]="getMsg('basecrud.confirm.delete.title')" icon="fa fa-question-circle" width="425" #cd>
        <p-footer>
          <button type="button" pButton icon="fa-close" [label]="getMsg('confirm.button.no')" (click)="cd.reject()"></button>
          <button type="button" pButton icon="fa-check" [label]="getMsg('confirm.button.yes')" (click)="cd.accept()"></button>
        </p-footer>
      </p-confirmDialog>
  
      <!--/.col-->
    </div>
  </div>
