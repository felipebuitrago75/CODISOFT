<div *ngIf="show" class="row contenedor">
    <div class="row contenedor-denominaciones">
        <div class="col-md-12">
            <h4 style="text-align: center;">Por favor ingrese cada denominaciones o el total de {{fx}}</h4>
        </div>
        <div *ngIf="ready" class="row">

            <div *ngFor="let row of denominaciones" class="col-md-12">

                <div class="col-xs-12" style="">
                    <div style="margin-bottom: 15px;" class="ui-inputgroup">
                        <span style="font-size: 14px; width: 60%; " class="ui-inputgroup-addon"> {{fx}} {{row.valor | currency:' ':'code' }}</span>
                        <input pKeyFilter="pnum" pInputText [(ngModel)]="row.cantidad" (ngModelChange)="mostrar()" style="width:100%; font-size: 16px"
                        />
                        <span style="font-size: 14px; width: 80%;" class="ui-inputgroup-addon"> Subtotal: {{fx}} {{ row.cantidad * row.valor | currency:' ':'code' }}</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-md-12" style="margin-bottom: 10px ">
                <div style="margin-bottom: 15px; margin-bottom: 15px; border: 2px solid; border-color: #016b94; border-radius: 5px;" class="ui-inputgroup">
                    <span style="font-size: 14px; width: 60%; " class="ui-inputgroup-addon">TOTAL {{fx}} </span>
                    <input disabled currencyMask pInputText [(ngModel)]="total" (ngModelChange)="eliminarDenominacion()" style="width:100%; font-size: 15px"
                    />
                </div>
            </div>
            <div class="form-group col-md-12  form-actions">
                <br/>
                <button (click)="lanzar($event)" type="button" class="btn btn-sm btn-primary float-right btn-primary-spacing">Siguiente</button>

            </div>
        </div>
    </div>
</div>
