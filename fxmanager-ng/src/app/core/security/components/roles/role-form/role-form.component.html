<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <strong>{{getMsg('administration.role.form.title')}}</strong>
              </div>
              <div class="card-body">
                  <div class="row">

                      <div class="form-group col-md-6">
                          <label class="form-control-label">{{getMsg('administration.role.form.input.name')}}</label>
                          <div class="controls">
                              <div class="input-prepend input-group">                                     
                                 <input [(ngModel)]="bean.name" pInputText class="form-control" size="16" type="text">
                              </div>
                          </div>
                      </div>

                      <div class="form-group col-md-12  form-actions">
                          <br/>
                          <button type="button" (click)="clean()" class="btn btn-sm btn-default float-right btn-primary-spacing">{{getMsg('baseform.actions.button.clean')}}</button>
                          <button type="button" (click)="submit()" class="btn btn-sm btn-primary float-right btn-primary-spacing">{{getMsg('baseform.actions.button.save')}}</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--/.col-->
  </div>
  <div class="row">
        <div class="col-lg-12">
    <p-table [value]="bean.permissions">
        <ng-template pTemplate="header">
            <tr>
                <th>Funcionalidad</th>
                <th>Tipo Acceso</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                    <p-dropdown autoWidth="false" [style]="{'width':'100%'}" [options]="functionalities" [(ngModel)]="rowData.functionality"
                                    optionLabel="name" placeholder="{{getMsg('administration.role.form.input.functionality.placeholder')}}">
                                    </p-dropdown>                                  
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{rowData.functionality?.name}}
                            </ng-template>
                        </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                                <p-multiSelect [options]="accessTypesSelectItems"  [(ngModel)]="rowData.accessTypes">
                                        
                                </p-multiSelect>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <p *ngFor="let acces of rowData.accessTypes; let i = index" style="display: inline;">
                                {{(i>0?', ':'')+AccessTypes[acces]}}
                            </p>
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td pEditableColumn>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <button type="button" (click)="removePermission(rowData)" class="btn btn-sm btn-primary float-right btn-primary-spacing">{{getMsg('basecrud.actions.button.delete')}}</button>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <button type="button" (click)="removePermission(rowData)" class="btn btn-sm btn-primary float-right btn-primary-spacing">{{getMsg('basecrud.actions.button.delete')}}</button>
                        </ng-template>
                    </p-cellEditor>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <div class="form-group col-md-12  form-actions">
            <br/>
        <button type="button" (click)="addPermission()" class="btn btn-sm btn-primary float-right btn-primary-spacing">{{getMsg('administration.role.form.input.btn.add.functionality')}}</button>
        <br/> <br/>
    </div>
    </div>
  </div>
  <!--/.row-->
</div>
