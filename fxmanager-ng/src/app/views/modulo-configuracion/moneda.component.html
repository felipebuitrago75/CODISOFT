<div class="animated fadeIn">
  <!-- Nav tabs -->
  <h4>MONEDAS</h4>
  <br>
  <p-card>
    <div class="row">
      <div class="col-md-12">

        <div class="row">
          <div class="form-group col-md-6">
            <label class="form-control-label">CÃ³digo</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <input [(ngModel)]="bean.codigo" pInputText class="form-control" size="16" type="text">
              </div>
            </div>
          </div>

          <div class="form-group col-md-6">
            <label class="form-control-label">Concepto </label>
            <div class="controls">
              <div class="input-prepend input-group">
                <input  [(ngModel)]="bean.concepto" pInputText class="form-control" size="16" type="text">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-12">
            <label class="form-control-label">Denominaciones</label>
            <div class="controls">
              <div class="input-prepend input-group">
                <p-chips  class="ui-chips-100" styleClass="ui-chips-100" inputStyleClass="ui-chips-100" [allowDuplicate]="false" [(ngModel)]="bean.denominaciones"></p-chips>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12  form-actions">
        <br/>
        <button type="button"  (click)="submit()" class="btn btn-sm btn-success float-right btn-success-spacing">Guardar</button>
        <button type="button"   (click)="clean()" class="btn btn-sm btn-default float-right btn-primary-spacing">Limpiar</button>

      </div>
    </div>

  </p-card>
</div>
