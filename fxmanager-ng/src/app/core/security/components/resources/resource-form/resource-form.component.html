<div class="animated fadeIn">
  <div class="row">
      <div class="col-lg-12">
          <div class="card">
              <div class="card-header">
                  <strong>{{getMsg('administration.resource.form.title')}}</strong>
              </div>
              <div class="card-body">
                  <div class="row">

                      <div class="form-group col-md-6">
                          <label class="form-control-label">{{getMsg('administration.resource.form.input.name')}}</label>
                          <div class="controls">
                              <div class="input-prepend input-group">                                     
                                 <input [(ngModel)]="bean.name" pInputText class="form-control" size="16" type="text">
                              </div>
                          </div>
                      </div>

                      <div class="form-group col-md-6">
                        <label class="form-control-label">{{getMsg('administration.resource.form.input.description')}}</label>
                        <div class="controls">
                            <div class="input-prepend input-group">                                     
                               <input [(ngModel)]="bean.description" pInputText class="form-control" size="16" type="text">
                            </div>
                        </div>
                      </div>

                      <div class="form-group col-md-6">
                        <label class="form-control-label">{{getMsg('administration.resource.form.input.uri')}}</label>
                        <div class="controls">
                            <div class="input-prepend input-group">                                     
                               <input [(ngModel)]="bean.uri" pInputText class="form-control" size="16" type="text">
                            </div>
                        </div>
                      </div>

                      <div class="form-group col-md-6">
                        <label class="form-control-label">{{getMsg('administration.resource.form.input.accesstype')}}</label>
                        <div class="controls">
                            <div class="input-prepend input-group">
                                <select [(ngModel)]="bean.accessType" class="form-control">
                                    <option value="CREATE">Creación</option>
                                    <option value="UPDATE">Modificación</option>
                                    <option value="READ">Lectura</option>
                                    <option value="DELETE">Eliminación</option>
                                </select>

                            </div>
                        </div>
                    </div>

                      <div class="form-group col-md-12  form-actions">
                          <br/>
                          <button type="button" (click)="clean()" class="btn btn-sm btn-default float-right btn-primary-spacing">{{getMsg('baseform.actions.button.clean')}}</button>
                          <button type="button" (click)="submit()" class="btn btn-sm btn-primary float-right btn-primary-spacing">{{getMsg('baseform.actions.button.save')}}</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!--/.col-->
  </div>
  <!--/.row-->
</div>
