language: java
addons:
  apt:
    packages:
    - sshpass
jdk:
  - oraclejdk8

env:
  - NODE_VERSION="0.12"

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - wget https://raw.githubusercontent.com/creationix/nvm/v0.31.0/nvm.sh -O ~/.nvm/nvm.sh
  - source ~/.nvm/nvm.sh
  - nvm install 5 # for Node v5
  - node --version
os: linux
dist: trusty
jdk: oraclejdk11
before_script:
  - npm install -g @angular/cli
services:
  - docker
script:
  - ./buildTravis.sh
after_success:
    - echo sshpass -p "$DEPLOY_PASS" ssh "$DEPLOY_USER"@"$DEPLOY_HOST" "$DEPLOY_PATH"
