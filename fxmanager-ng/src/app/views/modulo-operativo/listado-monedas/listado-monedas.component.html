<div class="animated fadeIn">
    <!--/.row-->
    <p-contextMenu #cm [model]="tableActions"></p-contextMenu>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong>{{getMsg('administration.role.search.table.title')}}</strong>
            <button type="button" (click)="openNew()" class="btn btn-sm btn float-right btn-primary-spacing">{{getMsg('basecrud.actions.button.new')}}</button>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="form-group col-md-12">
                <p-table [contextMenu]="contextMenu" [value]="rows" selectionMode="single" [(selection)]="rowSelected" contextMenuSelectionMode="joint"  dataKey="codigo">
                  <ng-template pTemplate="header">
                    <tr>
                      <th style="width:13%; font-size: 12px">Codigo</th>
                      <th style="width:11%; font-size: 12px">Nombre</th>
                    </tr>
                  </ng-template>
                  
                  <ng-template pTemplate="body" let-caja>
                    <tr [pSelectableRow]="caja" [pContextMenuRow]="caja">
                       <td style="font-size: 11px">{{caja.codigo}}</td>
                       <td style="font-size: 11px">{{caja.concepto}}</td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p-contextMenu #contextMenu [model]="tableActions"></p-contextMenu>
  
      <p-confirmDialog [header]="getMsg('basecrud.confirm.delete.title')" icon="fa fa-question-circle" width="425" #cd>
        <p-footer>
          <button type="button" pButton icon="fa-close" [label]="getMsg('confirm.button.no')" (click)="cd.reject()"></button>
          <button type="button" pButton icon="fa-check" [label]="getMsg('confirm.button.yes')" (click)="cd.accept()"></button>
        </p-footer>
      </p-confirmDialog>
  
      <!--/.col-->
    </div>
  </div>
