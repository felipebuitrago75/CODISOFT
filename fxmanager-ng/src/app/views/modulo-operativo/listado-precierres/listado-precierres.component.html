<div class="animated fadeIn">
    <!--/.row-->
    <p-contextMenu #cm [model]="tableActions"></p-contextMenu>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <strong>Lista de precierres</strong>
        </div>
          <div class="card-body">
            <div class="row">
              <div class="form-group col-md-12">
                <p-table [contextMenu]="contextMenu" [value]="rows" selectionMode="single" [(selection)]="rowSelected" contextMenuSelectionMode="joint"  dataKey="id">
                  <ng-template pTemplate="header">
                    <tr>
                      <th style="width:11%; font-size: 10px">Id Turno</th>
                      <th style="width:11%; font-size: 10px">Caja</th>
                      <th style="width:18%; font-size: 10px">Fecha Inicio</th>
                      <th style="width:13%; font-size: 10px">Fecha Fin</th>
                    </tr>
                  </ng-template>
                  
                  <ng-template pTemplate="body" let-turno>
                    <tr [pSelectableRow]="turno" [pContextMenuRow]="turno">
                        <td style="font-size: 9px">{{turno.id}}</td>
                       <td style="font-size: 9px">{{turno.idCaja}}</td>
                       <td style="font-size: 9px">{{turno.fechaInicio}}</td>
                       <td style="font-size: 9px">{{turno.fechaFin}}</td>
                    </tr>
                  </ng-template>
                </p-table>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <p-contextMenu #contextMenu [model]="tableActions"></p-contextMenu>
  
      <p-confirmDialog [header]="getMsg('basecrud.confirm.delete.title')" icon="fa fa-question-circle" width="425" #cd>
        <p-footer>
          <button type="button" pButton icon="fa-close" [label]="getMsg('confirm.button.no')" (click)="cd.reject()"></button>
          <button type="button" pButton icon="fa-check" [label]="getMsg('confirm.button.yes')" (click)="cd.accept()"></button>
        </p-footer>
      </p-confirmDialog>
  
      <!--/.col-->
    </div>
  </div>
