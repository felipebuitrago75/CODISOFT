<div class="animated fadeIn">
  <!-- Nav tabs -->
  <h4>USUARIOS</h4>
  <br>
  <p-card>
    <div class="row">
      <div class="col-md-12">
       
        <div class="row">
          

          <div class="form-group col-md-6">
            <label class="form-control-label">UserName </label>
            <div class="controls">
              <div class="input-prepend input-group">
                <input [(ngModel)]="username" pInputText class="form-control" size="16" type="text">
              </div>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label class="form-control-label">Tipo Usuario</label>
              <div class="controls">
                <div class="input-group">
                 
                  <p-dropdown autoWidth="false" [style]="{'width':'100%'}" [options]="listaRoles" [(ngModel)]="tipo">
                  </p-dropdown>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-4">
              <label class="form-control-label">Password</label>
              <div class="controls">
                <div class="input-prepend input-group">
                  <input [(ngModel)]="password" pInputText class="form-control" size="16" type="text">
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
        <div class="row">
          <div class="form-group col-md-12  form-actions">
            <br/>
            <button  (click)="guardar()" type="button" class="btn btn-sm btn-success float-right btn-success-spacing">Guardar</button>

          </div>
        </div>


      
  </p-card>
</div>
